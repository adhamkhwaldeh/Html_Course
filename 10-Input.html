<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Hello in Html Tutorial"/>
        
        <title>Page Title</title>
        <link rel="icon" href="icon.png">
    </head>

    <body>

        <h1> Input Tag </h1>
        <div>
                        <h3>Text Box</h3>
                        First name:<br>
                        <input type="text" name="firstname" placeholder="Please enter First Name"><br>
                        Last name:<br>
                        <input type="text" name="lastname" value="lee">     <br>
                        Password:<br>
                        <input type="password" name="lastname" placeholder="Please Enter Password">  <br>
                        Email:<br>
                        <input type="email" name="lastname" placeholder="Please Enter Password"> <br>
        </div>
        
        <h1>Input Groups</h1>
        <div>
            <h3> Radio Button Group</h3>
            <div>
                <input type="radio" name="radioOption" checked="checked">option 1</input>      
                <input type="radio" name="radioOption">option 2</input>      
                <input type="radio" name="radioOption">option 3</input>      
                <input type="radio" name="radioOption">option 4</input>      
            </div>    
        </div>

        <div>
             <h3> CheckBox Group</h3>
             <div>
                 <input type="checkbox" name="checkOption" checked="checked">option 1</input>      
                 <input type="checkbox" name="checkOption">option 2</input>      
                 <input type="checkbox" name="checkOption">option 3</input>      
                 <input type="checkbox" name="checkOption">option 4</input>      
            </div>    
        </div>

        
        <div>
             <h3> File Picker Group</h3>
             <div>
                 <input type="file" value="Please Select File">
             </div>    
        </div>

        
    </body>
    
</html>
